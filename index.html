<!DOCTYPE html>
<html>
<head>
    <title>Parcel Delivery Demo</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        .controls {
            margin-top: 10px;
            border: 1px solid transparent;
            border-radius: 2px 0 0 2px;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            height: 32px;
            outline: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        #schedule {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h3>Parcel Delivery Demo</h3>
    <input id="start" class="controls" type="text" placeholder="Enter pickup location">
    <input id="end" class="controls" type="text" placeholder="Enter delivery location">
    <input id="pickup-time" class="controls" type="datetime-local" placeholder="Schedule pickup time">
    <button id="calculate-route">Calculate Route</button>
    <p id="eta">ETA: <span id="eta-value">-</span></p>
    <div id="map"></div>
    <script src="maps.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDe1DQ6Cvh0xwopUccDT7dW_t1qcGO2wdM&libraries=places&callback=initMap">
    </script>
</body>
</html>
